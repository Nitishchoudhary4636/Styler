<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Styler</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23e74c3c' d='M116.7 33.8c4.5-6.1 11.7-9.8 19.3-9.8H376c7.6 0 14.8 3.7 19.3 9.8l112 152c6.8 9.2 6.1 21.9-1.5 30.4l-232 256c-6.2 6.9-17.1 6.9-23.3 0l-232-256c-7.6-8.5-8.3-21.2-1.5-30.4l112-152zm154.3 8.2c-6.2 0-11.3 5.1-11.3 11.3v60.5c0 6.2 5.1 11.3 11.3 11.3s11.3-5.1 11.3-11.3V53.3c0-6.2-5.1-11.3-11.3-11.3z'/%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <script type="text/javascript" src="//cdn.evgnet.com/beacon/a556rq555550mxe43n3n3n091568480/styler/scripts/evergage.min.js"></script>
</head>
<body>
 
  <div id="header-placeholder"></div>


  <section class="cart-section">
    <div class="container">
      <h1 class="page-title">Shopping Cart</h1>
      
      <div class="cart-container">
     
        <div class="cart-items-section">
          <div id="cartItems" class="cart-items">
            
          </div>
          
          <div id="emptyCart" class="empty-cart" style="display: none;">
            <div class="empty-cart-content">
              <i class="fas fa-shopping-cart"></i>
              <h3>Your cart is empty</h3>
              <p>Add some products to get started</p>
              <a href="/index.html" class="btn btn-primary">Continue Shopping</a>
            </div>
          </div>
        </div>

        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">₹0</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span id="shipping">₹0</span>
          </div>
          <div class="summary-row">
            <span>Tax (18% GST):</span>
            <span id="tax">₹0</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">₹0</span>
          </div>
          
          <div class="cart-actions">
            <button class="btn btn-outline btn-full" onclick="continueShopping()">
              Continue Shopping
            </button>
            <button class="btn btn-primary btn-full" onclick="proceedToCheckout()" id="checkoutBtn">
              Proceed to Checkout
            </button>
          </div>
          
          <div class="shipping-info">
            <p><i class="fas fa-truck"></i> Free shipping on orders over ₹1,500</p>
            <p><i class="fas fa-shield-alt"></i> Secure checkout guaranteed</p>
          </div>
        </div>
      </div>
    </div>
  </section>

 
  <div id="shippingModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Shipping Address</h3>
        <span class="close-btn" onclick="closeShippingModal()">&times;</span>
      </div>
      
      <form id="shippingForm" class="shipping-form">
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="address">Address Line 1 *</label>
          <input type="text" id="address" required>
        </div>
        
        <div class="form-group">
          <label for="address2">Address Line 2</label>
          <input type="text" id="address2">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="city">City *</label>
            <input type="text" id="city" required>
          </div>
          <div class="form-group">
            <label for="state">State *</label>
            <select id="state" required>
              <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Delhi">Delhi</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pincode">PIN Code *</label>
            <input type="text" id="pincode" pattern="[0-9]{6}" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="landmark">Landmark (Optional)</label>
          <input type="text" id="landmark">
        </div>
        
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeShippingModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save & Continue to Payment</button>
        </div>
      </form>
    </div>
  </div>

 
  <div id="footer-placeholder"></div>

  <script src="/api-config.js"></script>
  <script src="/sript.js"></script>
  <script src="/header.js"></script>
  <script src="/footer.js"></script>
  <script src="/cart-manager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadCartPage();
      setupShippingForm();
    });

    function continueShopping() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
