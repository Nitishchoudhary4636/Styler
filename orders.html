<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Styler</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23e74c3c' d='M116.7 33.8c4.5-6.1 11.7-9.8 19.3-9.8H376c7.6 0 14.8 3.7 19.3 9.8l112 152c6.8 9.2 6.1 21.9-1.5 30.4l-232 256c-6.2 6.9-17.1 6.9-23.3 0l-232-256c-7.6-8.5-8.3-21.2-1.5-30.4l112-152zm154.3 8.2c-6.2 0-11.3 5.1-11.3 11.3v60.5c0 6.2 5.1 11.3 11.3 11.3s11.3-5.1 11.3-11.3V53.3c0-6.2-5.1-11.3-11.3-11.3z'/%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
 
  <div id="header-placeholder"></div>

  
  <section class="orders-section">
    <div class="container">
      <h1 class="page-title">My Orders</h1>
      
      
      <div id="thankYouMessage" class="thank-you-message" style="display: none;">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been successfully placed.</p>
        <div class="order-success-details">
          <div class="success-detail">
            <strong>Order ID:</strong> <span id="orderIdDisplay"></span>
          </div>
          <div class="success-detail">
            <strong>Total Amount:</strong> <span id="orderTotalDisplay"></span>
          </div>
          <div class="success-detail">
            <strong>Estimated Delivery:</strong> <span id="deliveryDateDisplay"></span>
          </div>
        </div>
        <div id="shippingAddressDisplay" class="shipping-address-display">
        
        </div>
        <button class="btn btn-primary" onclick="hideThankYouMessage()">Continue Shopping</button>
      </div>

      
      <div class="orders-controls">
        <div class="search-section">
          <div class="search-input-group">
            <input type="text" id="orderSearch" placeholder="Search by Order ID, Product Name...">
            <button class="btn btn-outline" onclick="searchOrders()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        
        <div class="filter-section">
          <select id="statusFilter" onchange="filterOrders()">
            <option value="">All Orders</option>
            <option value="Confirmed">Confirmed</option>
            <option value="Processing">Processing</option>
            <option value="Shipped">Shipped</option>
            <option value="Delivered">Delivered</option>
            <option value="Cancelled">Cancelled</option>
          </select>
          
          <select id="dateFilter" onchange="filterOrders()">
            <option value="">All Time</option>
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="90">Last 3 months</option>
          </select>
          
          <button class="btn btn-outline btn-small" onclick="clearOrderFilters()">
            <i class="fas fa-times"></i> Clear
          </button>
        </div>
      </div>

     
      <div id="ordersList" class="orders-list">
       
      </div>
      
      <div id="noOrders" class="empty-state" style="display: none;">
        <i class="fas fa-box"></i>
        <h3>No orders found</h3>
        <p>You haven't placed any orders yet or no orders match your search</p>
        <a href="index.html" class="btn btn-primary">Start Shopping</a>
      </div>
    </div>
  </section>


  <div id="footer-placeholder"></div>

  
  <script src="api-config.js"></script>
  <script src="sript.js"></script>
  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script src="cart-manager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadOrdersPage();
      checkForOrderSuccess();
    });

    function checkForOrderSuccess() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('success') === 'true') {
        showOrderSuccess(urlParams.get('orderId'), urlParams.get('total'));
      }
    }
  </script>
  <script>
window.dataLayer = window.dataLayer || [];
window.dataLayer.push({
  MCP: {
    pageType: 'Content Page',
    pageName: 'Order Page'
  }
});
</script>

</body>
</html>
