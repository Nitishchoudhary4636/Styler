<body>
 
  <div id="header-placeholder"></div>

  
  <section class="breadcrumb">
    <div class="container">
      <nav class="breadcrumb-nav">
        <a href="/index.html">Home</a>
        <span>/</span>
        <span id="categoryBreadcrumb">Products</span>
        <span>/</span>
        <span id="productBreadcrumb">Product Details</span>
      </nav>
    </div>
  </section>


  <section class="product-detail-section">
    <div class="container">
      <div id="productDetail" class="product-detail-container">
       
      </div>
    </div>
  </section>

 
  <section class="related-products">
    <div class="container">
      <h3>You May Also Like</h3>
      <div id="relatedProducts" class="products-grid">
        
      </div>
    </div>
  </section>


  <div id="footer-placeholder"></div>
/
 
  <script src="/sript.js"></script>
  <script src="/header.js"></script>
  <script src="/footer.js"></script>
  <script src="/cart-manager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadProductDetail();
      loadRelatedProducts();
    });

    function loadRelatedProducts() {
      const urlParams = new URLSearchParams(window.location.search);
      const currentProductId = parseInt(urlParams.get("id"));
      const currentProduct = products.find(p => p.id === currentProductId);
      
      if (!currentProduct) return;
      
     
      const relatedProducts = products.filter(p => 
        p.category === currentProduct.category && p.id !== currentProductId
      ).slice(0, 3);
      
      const container = document.getElementById('relatedProducts');
      if (relatedProducts.length > 0) {
        container.innerHTML = relatedProducts.map(product => 
          productCardHtml(product)
        ).join('');
      } else {
        container.innerHTML = '<p>No related products found.</p>';
      }
    }

    function buyNow(productId) {
      addToCart(productId);
      
      setTimeout(() => {
        window.location.href = 'cart.html';
      }, 500);
    }
  </script>
</body>
</html>
