  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <div id="header-placeholder"></div>


  <section class="hero">
    <img class="home-img" src="/Homepage_25-09-SKECHERS-12378464-SK-GO-RUN-BRUST-KV_R2_CC_W_1920-x-H_603-pixels.jpg" alt="Shoes Collection">
  </section>

  <div class="section-spacing section-spacing--padded" 
       style="--background: 11 72 93; background-color: rgb(var(--background)); 
              --text-color: 255 255 255; color: rgb(var(--text-color)); 
              --border-color: 48 99 117;">
    <div class="scrolling-content">
      <div class="scrolling-content__track">
        <p class="scrolling-content__text">BUY 2 GET 10% OFF on 2nd</p>
        <p class="scrolling-content__text">/</p>
        <p class="scrolling-content__text">BUY 3 GET 20% OFF on 3rd</p>
        <p class="scrolling-content__text">/</p>
        <p class="scrolling-content__text">BUY 4 AND PAY FOR 3</p>
        <p class="scrolling-content__text">/</p>
        <p class="scrolling-content__text">BUY 2 GET 10% OFF on 2nd</p>
        <p class="scrolling-content__text">/</p>
        <p class="scrolling-content__text">BUY 3 GET 20% OFF on 3rd</p>
        <p class="scrolling-content__text">/</p>
        <p class="scrolling-content__text">BUY 4 AND PAY FOR 3</p>
      </div>
    </div>
  </div>

  <section class="page-header">
    <div class="container">
      <h1>Shoes Collection</h1>
      <p>Comfort meets style in our premium shoe collection</p>
    </div>
  </section>

  <section class="filters-section">
    <div class="container">
      <div class="filters">
        <div class="filter-group">
          <label>Size:</label>
          <select id="sizeFilter" onchange="applySizeFilter()">
            <option value="">All Sizes</option>
            <option value="7">Size 7</option>
            <option value="8">Size 8</option>
            <option value="9">Size 9</option>
            <option value="10">Size 10</option>
            <option value="11">Size 11</option>
            <option value="12">Size 12</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort By:</label>
          <select id="sortFilter" onchange="applySortFilter()">
            <option value="">Default</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="name">Name A-Z</option>
          </select>
        </div>
        <button class="btn btn-outline btn-small" onclick="clearAllFilters()">
          <i class="fas fa-times"></i> Clear Filters
        </button>
      </div>
    </div>
  </section>

  <section class="products-section">
    <div class="container">
      <div id="shoesGrid" class="products-grid">
      </div>
      <div id="hiddenShoesGrid" class="products-hidden">
      </div>
      <div class="view-more-container">
        <button id="viewMoreShoesBtn" class="view-more-btn" onclick="showMoreShoes()" style="display: none;">
          <i class="fas fa-plus"></i>
          View More Shoes
        </button>
      </div>
      <div id="noProducts" class="no-results" style="display: none;">
        <i class="fas fa-running"></i>
        <h3>No shoes found</h3>
        <p>Try adjusting your filters</p>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>


  <script src="/sript.js"></script>
  <script src="/header.js"></script>
  <script src="/footer.js"></script>
  <script src="/cart-manager.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        pushMCPListView('shoes');
      loadShoesPage();
    });

    function applySizeFilter() {
      loadShoesPage();
    }

    function applySortFilter() {
      loadShoesPage();
    }

    function clearAllFilters() {
      document.getElementById('sizeFilter').value = '';
      document.getElementById('sortFilter').value = '';
      loadShoesPage();
    }
  </script>
</body>
</html>
