<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Styler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="api-config.js"></script>
    <style>
        .forgot-password-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .forgot-password-header {
            margin-bottom: 30px;
        }
        
        .forgot-password-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .forgot-password-header p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        .forgot-form {
            margin: 30px 0;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .forgot-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .forgot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .forgot-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-to-login {
            margin-top: 30px;
        }
        
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .token-display {
            background: #f8f9fa;
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        
        .copy-token {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .progress-indicators {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .step-indicator.active {
            background: #007bff;
        }
        
        .step-indicator.completed {
            background: #28a745;
        }
    </style>
</head>
<body>
    <header id="header-placeholder">
      
    </header>

    <main class="forgot-password-container">
        <div class="forgot-password-header">
            <h2><i class="fas fa-key"></i> Forgot Password</h2>
            <p>Don't worry! Enter your email address and we'll help you reset your password.</p>
        </div>

        <div class="progress-indicators">
            <div class="step-indicator active" id="indicator1">1</div>
            <div class="step-indicator" id="indicator2">2</div>
            <div class="step-indicator" id="indicator3">3</div>
        </div>

        
        <div class="step active" id="step1">
            <form class="forgot-form" id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="forgot-btn" id="forgotBtn">
                    <i class="fas fa-paper-plane"></i> Send Reset Token
                </button>
            </form>
        </div>

        
        <div class="step" id="step2">
            <h3>Reset Token Generated</h3>
            <div class="message info">
                <i class="fas fa-info-circle"></i>
                In a real application, this token would be sent to your email. For demo purposes, it's displayed below:
            </div>
            <div class="token-display" id="tokenDisplay"></div>
            <button class="copy-token" onclick="copyToken()">
                <i class="fas fa-copy"></i> Copy Token
            </button>
            <button class="forgot-btn" onclick="goToStep3()">
                <i class="fas fa-arrow-right"></i> Continue to Reset Password
            </button>
        </div>

       
        <div class="step" id="step3">
            <form class="forgot-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetToken"><i class="fas fa-key"></i> Reset Token</label>
                    <input type="text" id="resetToken" name="resetToken" placeholder="Paste your reset token here" required>
                </div>
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required minlength="6">
                </div>
                <button type="submit" class="forgot-btn" id="resetBtn">
                    <i class="fas fa-check"></i> Reset Password
                </button>
            </form>
        </div>

      
        <div id="messageContainer"></div>

        <div class="back-to-login">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </main>

    <footer id="footer-placeholder">
       
    </footer>

   
    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
        let currentStep = 1;
        let userEmail = '';
        let resetToken = '';

       
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const forgotBtn = document.getElementById('forgotBtn');
            
            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }
            
            forgotBtn.disabled = true;
            forgotBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const response = await ApiService.forgotPassword(email);
                
                userEmail = email;
                resetToken = response.resetToken; 
                
                showMessage(response.message, 'success');
                
               
                document.getElementById('tokenDisplay').textContent = resetToken;
                
               
                goToStep(2);
                
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                forgotBtn.disabled = false;
                forgotBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Token';
            }
        });
 document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('resetToken').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            
            if (!token || !newPassword || !confirmPassword) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
            
            try {
                const response = await ApiService.resetPassword(userEmail, token, newPassword);
                
                showMessage('Password reset successfully! You can now login with your new password.', 'success');
                
               
                goToStep(4); 
                
               
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
            }
        });

        function goToStep(step) {
            currentStep = step;
            
            
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            
           
            const currentStepEl = document.getElementById(`step${step}`);
            if (currentStepEl) {
                currentStepEl.classList.add('active');
            }
            
          
            updateIndicators();
        }

        function goToStep3() {
         
            document.getElementById('resetToken').value = resetToken;
            goToStep(3);
        }

        function updateIndicators() {
            for (let i = 1; i <= 3; i++) {
                const indicator = document.getElementById(`indicator${i}`);
                
                if (i < currentStep) {
                    indicator.className = 'step-indicator completed';
                    indicator.innerHTML = '<i class="fas fa-check"></i>';
                } else if (i === currentStep) {
                    indicator.className = 'step-indicator active';
                    indicator.textContent = i;
                } else {
                    indicator.className = 'step-indicator';
                    indicator.textContent = i;
                }
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle';
            
            messageEl.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            
            container.innerHTML = '';
            container.appendChild(messageEl);
            
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.remove();
                }, 5000);
            }
        }

        function copyToken() {
            const tokenText = document.getElementById('tokenDisplay').textContent;
            navigator.clipboard.writeText(tokenText).then(() => {
                showMessage('Token copied to clipboard!', 'success');
            }).catch(() => {
                
                const textArea = document.createElement('textarea');
                textArea.value = tokenText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showMessage('Token copied to clipboard!', 'success');
            });
        }

        
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
